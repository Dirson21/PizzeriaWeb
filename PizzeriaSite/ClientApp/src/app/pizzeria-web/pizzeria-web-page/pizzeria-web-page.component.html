<mat-card>
    <mat-card-title>PizzeriaWeb</mat-card-title>
    <mat-card-content>
   
    <h3>Пользователи</h3>
   <app-customer-account-table [dataSource]="customerAccounts" (delete)="deleteCustomerAccount($event)"></app-customer-account-table>
   </mat-card-content>

   <mat-card-actions>
    <form [formGroup]="form">
        <mat-list>
            <mat-list-item>
            <mat-form-field class="example-form-field" appearance="fill">
                <input formControlName="login" matInput maxlength="20" placeholder="Login">
            </mat-form-field>
            </mat-list-item>
        <mat-list-item>
            <mat-form-field class="example-form-field" appearance="fill">
                <input formControlName="password" matInput maxlength="20" placeholder="Password">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field class="example-form-field" appearance="fill">
                <input formControlName="balance" matInput type="number" placeholder="Balance">
            </mat-form-field>
        </mat-list-item>
        </mat-list>
    </form>
    <button mat-flat-button color="primary" (click)="addCustomerAccountItem()">Добавить</button>
</mat-card-actions>


   <mat-card-content>
    <h3>Товары</h3>
    <app-product-table [dataSource]="products"  (delete)="deleteProduct($event)" ></app-product-table>
</mat-card-content>

</mat-card>

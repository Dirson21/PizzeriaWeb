<mat-card>
    <mat-nav-list  class="list-horizontal">
        <mat-list-item class="nav-item"><a routerLink=""><h3>Пользователи</h3></a></mat-list-item>
        <mat-list-item class="nav-item"><a routerLink="/product"><h3>Меню</h3></a></mat-list-item>
        <mat-list-item class="nav-item"><a routerLink="/order"><h3>Заказы</h3></a></mat-list-item>
        
    </mat-nav-list>

    <mat-card-content>
   
    <h3>Заказы</h3>
    <app-order-table [dataSource]="orders" (delete)="deleteOrder($event)"></app-order-table>
    
</mat-card-content> 

<mat-card-actions>
        
        <form [formGroup]="form">
          <mat-list>
                <mat-list-item>
                    <mat-form-field appearance="fill" >
                        <mat-label>Пользователь</mat-label>
                        <mat-select formControlName="customerId">
                            <mat-option *ngFor="let customer of customerAccounts" [value]="customer.id">
                                {{customer.login}}
                            </mat-option>

                        </mat-select>

                    </mat-form-field>
                </mat-list-item>
             
            <mat-list-item *ngFor="let control of productControlsKeys">

                <mat-form-field appearance="fill">

                <mat-label>Продукт</mat-label>
                <mat-select formControlName="{{control}}">
                    <mat-option *ngFor="let product of products" [value]="product.id">
                        {{product.name}}

                    </mat-option>

                </mat-select>
                </mat-form-field>

                <!-- <mat-form-field   class="example-form-field" appearance="fill">
                    <input formControlName="{{control}}" matInput type="number" placeholder="ProductId-{{control}}"> 
                </mat-form-field> -->
            </mat-list-item>
            </mat-list>
        </form>
        <button mat-flat-button color="primary"(click)="newProduct()">Новый продукт</button>
        <button mat-flat-button color="primary" (click)="addOrder()">Добавить заказ</button>
    
    
    </mat-card-actions>

</mat-card>

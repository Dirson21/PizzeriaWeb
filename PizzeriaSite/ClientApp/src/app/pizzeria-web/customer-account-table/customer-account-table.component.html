
<table mat-table [dataSource]="dataSource" class="customerAccountsTable">



    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Логин </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
  

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Баланс </th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Удалить</th>
        <td mat-cell *matCellDef="let element"><button mat-button  (click)="deleteClicked(element)">удалить</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
